<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo_header.svg"
          alt="логотип"
          class="header__logo"
        />
      </header>

      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar.svg" alt="аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__info-main">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img
            class="element__image"
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай" />
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай" />
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="element__container">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__closed"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form">
          <fieldset class="popup__form-edit">
            <input
              class="popup__form-input popup__input-name"
              type="text"
              placeholder="Имя"
            />
            <input
              class="popup__form-input popup__input-job"
              type="text"
              placeholder="Деятельность"
            />
          </fieldset>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
