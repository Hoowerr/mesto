<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-con" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="./images/logo_header.svg" alt="логотип" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar.svg" alt="аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__main">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_prof">
      <div class="popup__container">
        <button type="button" class="popup__closed"></button>
        <form
          class="popup__form popup__form-edit"
          name="profileForm"
          novalidate
        >
          <h2 class="popup__header">Редактировать профиль</h2>
          <input
            class="popup__form-input popup__input"
            type="text"
            placeholder="Имя"
            id="NameInputId"
            name="NameInput"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__input-error NameInputId-error"></span>
          <input
            class="popup__form-input popup__input"
            type="text"
            placeholder="Деятельность"
            id="JobInputId"
            name="JobInput"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__input-error JobInputId-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__container">
        <button type="button" class="popup__closed"></button>
        <h2 class="popup__add-header">Новое место</h2>
        <form
          class="popup__add-form popup__form"
          name="profileAddForm"
          novalidate
        >
          <input
            class="popup__form-input popup__add-name popup__input"
            type="text"
            placeholder="Название"
            id="AddNameInputId"
            name="popapAddInput"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__input-error AddNameInputId-error"></span>
          <input
            class="popup__form-input popup__add-url popup__input"
            type="url"
            placeholder="Ссылка на картинку"
            id="inputImgUrl"
            name="url"
            required
          />
          <span class="popup__input-error inputImgUrl-error"></span>
          <button class="popup__button popup__submit-add" type="submit">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_gallery">
      <div class="popup__gallery-container">
        <img class="popup__gallery-photo" src="#" alt="#" />
        <div class="popup__image-description"></div>
        <button
          class="popup__closed popup__gallery-closed"
          type="button"
        ></button>
      </div>
    </div>

    <template id="idElements">
      <div class="element">
        <button type="button" class="element__delete"></button>
        <img class="element__image" alt="Фотография" />
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
    </template>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
